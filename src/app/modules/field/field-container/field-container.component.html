<div fxLayout="row" fxLayoutAlign="center end">
    <button mat-raised-button (click)="openNewFieldDialog()">new field</button>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="field_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> field </th>
            <td mat-cell *matCellDef="let row"> {{row.field_name}} </td>
        </ng-container>

        <ng-container matColumnDef="group_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> group </th>
            <td mat-cell *matCellDef="let row"> {{row.group_name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
