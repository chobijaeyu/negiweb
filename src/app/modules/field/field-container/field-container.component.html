<div fxLayout="row" fxLayoutAlign="center end">
    <button mat-raised-button (click)="openNewFieldDialog()">new field</button>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

        <ng-container matColumnDef="field_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> field </th>
            <td mat-cell *matCellDef="let row"> {{row.field_name}} </td>
        </ng-container>

        <ng-container matColumnDef="group_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> group </th>
            <td mat-cell *matCellDef="let row"> {{row.group_name}} </td>
        </ng-container>

        <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> active </th>
            <td mat-cell *matCellDef="let row"> {{row.active}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
            <td mat-cell *matCellDef="let row">
                <mat-icon>mode_edit</mat-icon>
                <mat-icon>delete</mat-icon>
                <mat-icon (click)="generatePdf(row)">qr_code_2</mat-icon>
            </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let row" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail" [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'">
                    <div fxFill *ngIf="expandedElement===row">
                        <negi-field-calendar [nf]="row"></negi-field-calendar>
                    </div>
                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="expandedElement = expandedElement === row ? null : row"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
