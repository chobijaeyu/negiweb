<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.ID}}|{{data.title}}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button mat-raised-button color="primary" (click)="scannerEnabled = !scannerEnabled">start scanner</button>
        <zxing-scanner  [enable]="scannerEnabled" (camerasFound)="camerasFoundHandler($event)"
            (camerasNotFound)="camerasNotFoundHandler($event)" (scanSuccess)="scanSuccessHandler($event)"
            (scanError)="scanErrorHandler($event)"
            ></zxing-scanner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"  (click)="onFinished()">Ok only for dev</button>
        <button mat-raised-button color="primary" *ngIf="isMatchFieldId" (click)="onFinished()">Ok</button>
    </mat-card-actions>
</mat-card>
