<h1>シリーズタスクオプション</h1>

<mat-form-field>
    <mat-label>シリーズタスクオプション検索</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="タイトルを入力して検査" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> タイトル </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 設定 </th>
        <td mat-cell *matCellDef="let row">
            <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1rem">
                <mat-icon color='primary' (click)="onEditSeriesTaskOption(row,$event)">mode_edit</mat-icon>
                <mat-icon color='warn' (click)="onDelete(row,$event)">delete</mat-icon>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">検査結果ありません： "{{input.value}}"</td>
    </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<div fxLayout="row" fxLayoutAlign="center end">
    <button mat-raised-button color='primary' (click)="onAddSeriesTaskOption()">シリーズタスクオプション新規登録</button>
</div>
