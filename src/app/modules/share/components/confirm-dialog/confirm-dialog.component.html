<h1 matDialogTitle>{{ConfirmData.title}}</h1>

<mat-dialog-content>
    <p>
        一度削除すると復活できませんが、本当に削除しますか？
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button matDialogClose color="primary">キャンセル</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">OK</button>

</mat-dialog-actions>
